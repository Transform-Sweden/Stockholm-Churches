<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kyrkor i Stockholm / Churches in Stockholm</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .topbar {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      min-width: 220px;
    }

    .langbtn {
      margin-right: 6px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #f8f8f8;
      cursor: pointer;
    }

    .langbtn.active {
      background: #0077cc;
      color: white;
      border-color: #0077cc;
    }

    .card {
      font-size: 14px;
      line-height: 1.3;
    }

    a.small {
      font-size: 13px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="topbar" role="region" aria-label="controls">
    <div>
      <strong id="title-sv">Kyrkor i Stockholm</strong>
      <strong id="title-en" style="display:none">Churches in Stockholm</strong>
    </div>

    <div style="margin-top:8px;">
      <button class="langbtn active" id="btn-sv">Svenska</button>
      <button class="langbtn" id="btn-en">English</button>
      <a class="small" href="#" id="list-link" style="margin-left:8px">Lista / List</a>
    </div>

    <div style="margin-top:8px; font-size:13px;">
      <strong>Tips:</strong> Tryck på en pin för info. / Tap a pin for info.
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="churches.js"></script>

  <script>
    let lang = 'sv';

    const map = L.map('map').setView([59.3293, 18.0686], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    function addMarker(ch) {
      const marker = L.marker([ch.lat, ch.lng]).addTo(map);

      marker.bindPopup(() => `
        <div class="card">
          <strong>${ch.name[lang]}</strong><br>
          <small>${ch.address}</small><br>
          <p style="margin:6px 0;">${ch.description[lang]}</p>
          <a class="small" href="${ch.website}" target="_blank" rel="noopener">
            Webbplats / Website
          </a>
          ${ch.coords_verified ? '' : '<div style="color:#b00;margin-top:6px;"><small>Coords ≈ (verify)</small></div>'}
        </div>
      `);

      markers.push(marker);
    }

    churches.forEach(addMarker);

    const btnSv = document.getElementById('btn-sv');
    const btnEn = document.getElementById('btn-en');

    btnSv.onclick = () => { lang = 'sv'; updateUI(); };
    btnEn.onclick = () => { lang = 'en'; updateUI(); };

    function updateUI() {
      document.getElementById('title-sv').style.display = lang === 'sv' ? 'inline' : 'none';
      document.getElementById('title-en').style.display = lang === 'en' ? 'inline' : 'none';
      btnSv.classList.toggle('active', lang === 'sv');
      btnEn.classList.toggle('active', lang === 'en');

      markers.forEach(m => {
        if (m.isPopupOpen()) {
          m.closePopup();
          m.openPopup();
        }
      });
    }

    document.getElementById('list-link').onclick = (e) => {
      e.preventDefault();

      let html = '<div style="max-height:60vh;overflow:auto;font-family:system-ui;">';

      churches.forEach(ch => {
        html += `
          <div style="padding:8px;border-bottom:1px solid #eee;">
            <strong>${ch.name[lang]}</strong><br>
            <small>${ch.address}</small><br>
            <a href="#" onclick="map.setView([${ch.lat},${ch.lng}],16);return false;">
              Visa på karta / Show on map
            </a>
          </div>
        `;
      });

      html += '</div>';

      L.popup({ maxWidth: 600 })
        .setLatLng(map.getCenter())
        .setContent(html)
        .openOn(map);
    };

    window.map = map;
  </script>
</body>
</html>
